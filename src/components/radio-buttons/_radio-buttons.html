 <div class="control-group">
   <h1>Radio buttons</h1>
   <label class="control control--radio">First radio
     <input class="control__input" type="radio" name="radio" checked="checked"/>
     <div class="control__indicator"></div>
   </label>
   <label class="control control--radio">Second radio
     <input class="control__input" type="radio" name="radio"/>
     <div class="control__indicator"></div>
   </label>
   <label class="control control--radio">Disabled
     <input class="control__input" type="radio" name="radio2" disabled="disabled"/>
     <div class="control__indicator"></div>
   </label>
   <label class="control control--radio">Disabled & checked
     <input class="control__input" type="radio" name="radio2" disabled="disabled" checked="checked"/>
     <div class="control__indicator"></div>
   </label>
 </div>
